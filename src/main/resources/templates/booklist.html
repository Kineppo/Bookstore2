<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/> 
	<head>
		<title>Bookstore</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		
	</head>
	<body>
		<div style="position: absolute; top: 0; right: 0; width: 500px; text-align:right;">
			<p th:inline="text"> <b>Logged in as [[${#httpServletRequest.remoteUser}]]!</b></p>
			<form th:action="@{/logout}" method="post">
	            <input id="ulos" type="submit" class="btn btn-default" value="Sign Out"/>
	        </form>
	    </div>    
		<h1 th:text="'Books'"></h1>
		<div>
			<table class="table table-striped">
				<tr>
					<th th:text="'Author'"></th>
	    			<th th:text="'Title'"></th>
	    			<th th:text="'ISBN'"></th>
	    			<th th:text="'Year'"></th>
	    			<th></th>
    			</tr>
    			<tr th:each="book: ${books}">
    				<td th:text="${book.author}"></td>
    				<td th:text="${book.title}"></td>
    				<td th:text="${book.isbn}"></td>
    				<td th:text="${book.year}"></td>
    				<td><a sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a></a></td>  
    			</tr>
			</table>
			<a class="btn btn-success" href="/add">Add book!</a> 
		</div>
	</body>
</html>
