<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/> 
<head>
	<title>Add New Book</title>
</head>
<body>
	<div class="container">
		<h1 th:text="'Add a new book'"></h1>
	
		<form class="form-horizontal" th:object="${book}" th:action="@{save}" action="#" method="post">
		  	<label class="control-label col-sm-2" for="author">Author</label>
		  	<div class="col-sm-10">
				<input type="text" class="form-control" id="author" th:field="*{author}" />
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label class="control-label col-sm-2" for="title">Title</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="title" th:field="*{title}" />
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label class="control-label col-sm-2" for="isbn">ISBN</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="isbn" th:field="*{isbn}" />
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label class="control-label col-sm-2" for="year">Year</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="year" th:field="*{year}" />
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<input type="submit" class="btn btn-default" value="Save"></input>
		</form>
	</div>
</body>
</html>
